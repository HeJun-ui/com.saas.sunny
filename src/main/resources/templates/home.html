  <!DOCTYPE html>

  <html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"/>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/home.js"></script>
  </head>
  <body>
  <div style="width:280px;height: 500px;">
  <div class="box" onclick="showhide();">
    <img class="showPic" th:src="${{filename}}" alt="图片" width="100" height="100" />
  </div>
    <br/>
    <p  id="uname" type="text" th:text="${name}">1111</p>

    <form id="up" method="post" enctype="multipart/form-data" >
    <input type="file" name="file" id="fileid" accept="image/*" style="display:none"/>
    <br/>
  </form>





  </div>
  <div class="fen">
    <div align="center" th:each="post,userStat:${post}">
      <br/>
      <a th:href="@{/findpost(id=${post.id})}" th:text="${post.title}" target="_blank"/>
    </div>
  </div>
  </body>
  </html>
