  <!DOCTYPE html>

  <html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css"/>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/home.js"></script>
  </head>
  <body>
  <div th:if="${user!=null}" style="width:280px;height: 500px;">
  <div class="box" onclick="showhide();">
    <img class="showPic" th:src="${{filename}}" alt="图片" width="100" height="100" />
  </div>
    <span  id="uname" th:text="${name}" ></span>

    <input type="button" id="load" value="修改头像" class="btn btn-success" onclick="upload()"/>

    <form id="up" method="post" enctype="multipart/form-data" >
    <input type="file" name="file" id="fileid" accept="image/*" style="display:none"/>

  </form>
    <br/>
  </div>
  <div class="fen">
    <div id="box_page" th:fragment="fragmentSegment">
    <div id="box_text">
      <ul>
        <li  th:each="post,userStat:${post.list}">
          <div class="number">
              <span>0</span>
              <span>阅读</span>
          </div>
          <div class="title_box">
      <a style="color: black" th:href="@{/findpost(id=${post.id})}" th:text="${post.title}" target="_blank"/>
      <span class="badge-tag" th:text="${post.type}"></span>
          </div>
        </li>
      </ul>
    </div>
    <div style="float:right" >
    <span th:text="'总条数：'+${post.countnumber}+' 条 / 总页数：'+${post.countindex}+' 页'"></span>
      <span th:text="当前第+${post.index}+页"></span>
      <ul class="box_page">

        <li th:if="${post.index!=1}"><span th:onclick="page(1)">首页</span></li>
        <li th:if="${post.index>1}"><span th:onclick="page([[${post.index}-1]])"><</span></li>

        <li th:if="${post.index+1<=post.countindex}" th:text="${post.index+1}" th:onclick="page([[${post.index}+1]])" ></li>
        <li th:if="${post.index+2<=post.countindex}" th:text="${post.index+2}" th:onclick="page([[${post.index}+2]])"></li>
        <li th:if="${post.index+3<=post.countindex}" th:text="${post.index+3}" th:onclick="page([[${post.index}+3]])" ></li>


        <li th:if="${post.index<post.countindex}"><span th:onclick="page([[${post.index}+1]])">></span></li>
      </ul>
  </div>
    </div>
  </div>















  </body>
  </html>
